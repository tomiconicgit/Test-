<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopDrift - Modern Dropshipping Store</title>
    
    <!-- PWA Manifest and Theme Color -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">

    <!-- iOS Specific PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ShopDrift">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to ensure a clean, modern look */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Smooth transition for mobile menu */
        #mobile-menu {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        
        #mobile-menu.open {
            max-height: 500px;
            opacity: 1;
        }

        /* Style for the Apple Pay Button */
        .apple-pay-button {
            display: none; /* Hidden by default, shown via JS if Apple Pay is available */
            -webkit-appearance: -apple-pay-button;
            -apple-pay-button-type: buy; /* or plain, checkout, etc. */
            -apple-pay-button-style: black; /* or white, white-outline */
            height: 44px;
            width: 100%;
        }

        /* Cart modal transition */
        #cart-modal {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-2xl font-bold text-gray-900">ShopDrift</a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex md:space-x-8">
                    <a href="#" class="text-gray-500 hover:text-gray-900 font-medium transition-colors">Home</a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 font-medium transition-colors">Catalog</a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 font-medium transition-colors">New Arrivals</a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 font-medium transition-colors">About Us</a>
                </div>

                <!-- Icons & Mobile Menu Button -->
                <div class="flex items-center">
                    <button id="cart-button" class="relative p-2 text-gray-500 hover:text-gray-900 transition-colors">
                        <!-- Shopping Cart Icon SVG -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="cart-badge" class="absolute -top-1 -right-1 bg-indigo-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </button>
                    <div class="md:hidden ml-2">
                        <button id="menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                            <span class="sr-only">Open main menu</span>
                            <svg id="menu-icon-open" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                            <svg id="menu-icon-close" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Home</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Catalog</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">New Arrivals</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">About Us</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main><!-- ... existing hero and featured products sections ... --></main>

    <!-- Shopping Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md m-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Your Cart</h2>
                <button id="close-cart-button" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="cart-items" class="divide-y divide-gray-200">
                <!-- Cart items will be injected here by JavaScript -->
            </div>
            <div id="cart-empty-message" class="text-center py-8 text-gray-500">Your cart is empty.</div>
            <div id="cart-footer" class="mt-6 hidden">
                <div class="flex justify-between font-bold text-lg mb-4">
                    <span>Total</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button class="apple-pay-button"></button>
                <p id="apple-pay-not-supported" class="text-center text-sm text-gray-500 mt-2 hidden">Apple Pay is not supported on this browser or device.</p>
                <button id="standard-checkout" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>
    
    <!-- ... existing footer ... -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elements ---
            const cartButton = document.getElementById('cart-button');
            const cartModal = document.getElementById('cart-modal');
            const closeCartButton = document.getElementById('close-cart-button');
            const cartBadge = document.getElementById('cart-badge');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartEmptyMessage = document.getElementById('cart-empty-message');
            const cartFooter = document.getElementById('cart-footer');
            const cartTotalEl = document.getElementById('cart-total');
            const applePayButton = document.querySelector('.apple-pay-button');
            const applePayNotSupported = document.getElementById('apple-pay-not-supported');
            const standardCheckoutButton = document.getElementById('standard-checkout');

            // --- State ---
            let cart = [];
            const products = [
                { id: 'prod_001', name: 'Wireless Headphones', price: 129.99, image: 'https://placehold.co/600x600/E2E8F0/4A5568?text=Product+1' },
                { id: 'prod_002', name: 'Modern Urban Backpack', price: 69.00, image: 'https://placehold.co/600x600/CBD5E0/4A5568?text=Product+2' },
                { id: 'prod_003', name: 'Smart Coffee Maker', price: 89.50, image: 'https://placehold.co/600x600/A0AEC0/4A5568?text=Product+3' },
                { id: 'prod_004', name: 'Minimalist Desk Lamp', price: 45.00, image: 'https://placehold.co/600x600/718096/E2E8F0?text=Image+Failed' }
            ];

            // --- Cart Functions ---
            const addToCart = (productId) => {
                const product = products.find(p => p.id === productId);
                if (!product) return;
                
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                updateCartUI();
            };

            const updateCartUI = () => {
                // Update badge
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartBadge.textContent = totalItems;
                cartBadge.classList.toggle('hidden', totalItems === 0);

                // Update modal
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    cartEmptyMessage.style.display = 'block';
                    cartFooter.style.display = 'none';
                } else {
                    cartEmptyMessage.style.display = 'none';
                    cartFooter.style.display = 'block';
                    let total = 0;
                    cart.forEach(item => {
                        total += item.price * item.quantity;
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex items-center py-4';
                        itemEl.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md mr-4">
                            <div class="flex-grow">
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-gray-500">$${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                            <p class="font-bold">$${(item.price * item.quantity).toFixed(2)}</p>
                        `;
                        cartItemsContainer.appendChild(itemEl);
                    });
                    cartTotalEl.textContent = `$${total.toFixed(2)}`;
                }
            };
            
            const openCartModal = () => cartModal.classList.replace('hidden', 'flex');
            const closeCartModal = () => cartModal.classList.replace('flex', 'hidden');

            // --- Apple Pay Logic ---
            const checkApplePayAvailability = () => {
                if ('ApplePaySession' in window && ApplePaySession.canMakePayments()) {
                    applePayButton.style.display = 'block';
                    standardCheckoutButton.style.display = 'none';
                } else {
                    applePayNotSupported.style.display = 'block';
                }
            };

            const handleApplePay = async () => {
                const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const paymentRequest = {
                    countryCode: 'US',
                    currencyCode: 'USD',
                    merchantCapabilities: ['supports3DS'],
                    supportedNetworks: ['visa', 'masterCard', 'amex', 'discover'],
                    total: {
                        label: 'ShopDrift',
                        amount: totalAmount.toFixed(2),
                    },
                };

                try {
                    const session = new ApplePaySession(1, paymentRequest);

                    session.onvalidatemerchant = async event => {
                        // THIS IS WHERE YOU WOULD CALL YOUR BACKEND
                        // Your backend would talk to Apple to get a valid session.
                        // For this demo, we'll return a dummy session.
                        console.log("Validating merchant...", event.validationURL);
                        // In a real app, you would fetch(event.validationURL, { server-side details })
                        // and then session.completeMerchantValidation(merchantSessionFromServer);
                        session.completeMerchantValidation({});
                    };

                    session.onpaymentauthorized = event => {
                        // THIS IS WHERE YOU SEND THE PAYMENT TOKEN TO YOUR BACKEND
                        // Your backend processes the payment with Stripe/Braintree etc.
                        console.log('Payment authorized:', event.payment);
                        // const paymentToken = event.payment.token;
                        // In a real app: fetch('/api/process-payment', { body: JSON.stringify(paymentToken) })
                        
                        // Simulate backend processing
                        setTimeout(() => {
                            // On success:
                            session.completePayment(ApplePaySession.STATUS_SUCCESS);
                            alert('Payment Successful! Thank you for your order.');
                            cart = []; // Empty cart
                            updateCartUI();
                            closeCartModal();
                        }, 2000);
                        
                        // On failure:
                        // session.completePayment(ApplePaySession.STATUS_FAILURE);
                    };

                    session.begin();

                } catch (error) {
                    console.error("Error with Apple Pay session:", error);
                    alert("Could not complete Apple Pay transaction.");
                }
            };
            
            // --- Event Listeners ---
            document.querySelectorAll('.add-to-cart-button').forEach((button, index) => {
                button.addEventListener('click', () => addToCart(products[index].id));
            });
            cartButton.addEventListener('click', openCartModal);
            closeCartButton.addEventListener('click', closeCartModal);
            applePayButton.addEventListener('click', handleApplePay);
            
            // --- Initial Setup ---
            updateCartUI(); // Initial render
            checkApplePayAvailability();
        });

        // Add this script block for the original mobile menu functionality
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const openIcon = document.getElementById('menu-icon-open');
        const closeIcon = document.getElementById('menu-icon-close');
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
            openIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>

</body>
</html>
