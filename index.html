<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Builder PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="c"></canvas>

  <div id="hud">
    <div id="joystick"></div>

    <div id="rightPanel">
      <div class="select-wrapper">
        <select id="itemPicker">
          <option value="METAL">Metal Block</option>
          <option value="CONCRETE">Concrete Block</option>
          <option value="FLOOR_PANEL">Metal Floor Panel</option>
          <option value="TRUSS_WALL">Truss Wall</option>
          <option value="WALL">Thin Wall</option>
          <option value="PANE">Glass Pane</option>
          <option value="DOOR">Door</option>
        </select>
      </div>
      
      <div id="actionButtons">
        <button id="btnPlace">Place</button>
        <button id="btnUse">Use</button>
        <button id="btnRemove">Remove</button>
      </div>
    </div>

    <div id="crosshair"></div>
  </div>

  <script type="module" src="./main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW registered:', reg))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
