<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Minecraft Environment</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #joystick { position: absolute; left: 20px; bottom: 20px; width: 150px; height: 150px; border-radius: 50%; background: rgba(200, 200, 200, 0.5); touch-action: none; }
        #place-button { position: absolute; right: 100px; bottom: 20px; padding: 10px; background: green; color: white; border: none; }
        #dig-button { position: absolute; right: 20px; bottom: 20px; padding: 10px; background: red; color: white; border: none; }
    </style>
</head>
<body>
    <div id="joystick"></div>
    <button id="place-button">Place</button>
    <button id="dig-button">Dig</button>
    <script type="module" src="main.js"></script>
</body>
</html>
