<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Voxel Game</title>
    <style>
        :root {
            --ui-bg-color: rgba(255, 255, 255, 0.2);
            --ui-element-bg: rgba(0, 0, 0, 0.4);
            --ui-element-size: 60px;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
        }
        canvas { display: block; }

        /* --- UI Containers --- */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let touches pass through to the canvas */
        }
        
        #joystick-container, #action-buttons-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            pointer-events: all; /* Enable touches for UI elements */
        }
        
        #joystick-container {
            left: 20px;
        }
        
        #action-buttons-container {
            right: 20px;
        }

        #block-select-container {
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: all;
        }

        /* --- UI Elements --- */
        #joystick {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--ui-bg-color);
            backdrop-filter: blur(5px);
            touch-action: none;
        }
        #knob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: var(--ui-element-bg);
            border-radius: 50%;
        }

        .action-button {
            width: var(--ui-element-size);
            height: var(--ui-element-size);
            background: var(--ui-element-bg);
            color: white;
            border: 2px solid var(--ui-bg-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            backdrop-filter: blur(5px);
        }

        #jump-button {
            width: 80px;
            height: 80px;
        }

        #block-select {
            padding: 10px;
            background: var(--ui-element-bg);
            color: white;
            border: 2px solid var(--ui-bg-color);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="ui-container">
        <div id="joystick-container">
            <div id="joystick">
                <div id="knob"></div>
            </div>
        </div>

        <div id="block-select-container">
             <select id="block-select">
                <option value="1">Concrete</option>
                <option value="2" selected>Metal</option>
            </select>
        </div>

        <div id="action-buttons-container">
             <div id="action-buttons-vertical">
                <button id="place-button" class="action-button">‚õèÔ∏è</button>
                <button id="dig-button" class="action-button">üß±</button>
             </div>
             <button id="jump-button" class="action-button">üöÄ</button>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
    <script>
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {});
        }
    </script>
</body>
</html>
