<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopDrop - Your Modern Dropshipping Store</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Style for the mobile menu transition */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components ---
        const MenuIcon = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="4" x2="20" y1="12" y2="12" />
                <line x1="4" x2="20" y1="6" y2="6" />
                <line x1="4" x2="20" y1="18" y2="18" />
            </svg>
        );

        const XIcon = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>
        );

        const ShoppingCartIcon = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="8" cy="21" r="1" />
                <circle cx="19" cy="21" r="1" />
                <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
            </svg>
        );

        const StarIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
            </svg>
        );
        
        // --- Header Component ---
        const Header = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            return (
                <header className="bg-white shadow-sm sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            {/* Logo */}
                            <div className="flex-shrink-0">
                                <a href="#" className="text-2xl font-bold text-gray-900">ShopDrop</a>
                            </div>

                            {/* Desktop Navigation */}
                            <nav className="hidden md:flex md:space-x-8">
                                <a href="#" className="text-gray-500 hover:text-gray-900 font-medium">Home</a>
                                <a href="#" className="text-gray-500 hover:text-gray-900 font-medium">Catalog</a>
                                <a href="#" className="text-gray-500 hover:text-gray-900 font-medium">New Arrivals</a>
                                <a href="#" className="text-gray-500 hover:text-gray-900 font-medium">About Us</a>
                            </nav>

                            {/* Icons & Mobile Menu Button */}
                            <div className="flex items-center">
                                <a href="#" className="p-2 text-gray-500 hover:text-gray-900">
                                    <ShoppingCartIcon />
                                </a>
                                <div className="md:hidden ml-2">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                        <span className="sr-only">Open main menu</span>
                                        {isMenuOpen ? <XIcon className="block h-6 w-6" /> : <MenuIcon className="block h-6 w-6" />}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    <div id="mobile-menu" className={`md:hidden ${isMenuOpen ? 'block' : 'hidden'}`}>
                        <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                            <a href="#" className="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Home</a>
                            <a href="#" className="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Catalog</a>
                            <a href="#" className="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">New Arrivals</a>
                            <a href="#" className="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">About Us</a>
                        </div>
                    </div>
                </header>
            );
        };

        // --- Hero Section ---
        const HeroSection = () => (
            <section className="bg-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 md:py-24 text-center">
                    <h1 className="text-4xl md:text-6xl font-extrabold text-gray-900 tracking-tight">
                        Curated Styles, Delivered to You
                    </h1>
                    <p className="mt-4 max-w-2xl mx-auto text-lg md:text-xl text-gray-500">
                        Discover the latest trends and top-quality products. We find the best, so you don't have to.
                    </p>
                    <div className="mt-8 flex justify-center">
                        <a href="#" className="inline-block bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300">
                            Shop All Products
                        </a>
                    </div>
                </div>
            </section>
        );

        // --- Product Card Component ---
        const ProductCard = ({ imgUrl, category, name, price, oldPrice, rating }) => (
            <div className="group relative bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm hover:shadow-xl transition-shadow duration-300">
                <div className="aspect-w-1 aspect-h-1 w-full overflow-hidden">
                    <img src={imgUrl} alt={name} className="w-full h-full object-cover object-center group-hover:scale-105 transition-transform duration-300" />
                </div>
                <div className="p-4">
                    <h4 className="text-sm text-gray-500">{category}</h4>
                    <h3 className="mt-1 text-lg font-semibold text-gray-900">
                        <a href="#">
                            <span aria-hidden="true" className="absolute inset-0"></span>
                            {name}
                        </a>
                    </h3>
                    <div className="mt-2 flex items-center justify-between">
                        <p className="text-xl font-bold text-gray-900">{price}</p>
                        {oldPrice && <p className="text-sm text-gray-500 line-through">{oldPrice}</p>}
                    </div>
                     <div className="mt-2 flex items-center">
                        {[...Array(5)].map((_, i) => (
                            <StarIcon key={i} className={`w-5 h-5 ${i < rating ? 'text-yellow-400' : 'text-gray-300'}`} />
                        ))}
                    </div>
                    <button className="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-indigo-700">Add to Cart</button>
                </div>
            </div>
        );

        // --- Featured Products Section ---
        const FeaturedProducts = () => {
            const products = [
                { id: 1, imgUrl: 'https://placehold.co/600x600/E2E8F0/4A5568?text=Product+1', category: 'Electronics', name: 'Wireless Noise-Cancelling Headphones', price: '$129.99', oldPrice: '$199.99', rating: 5 },
                { id: 2, imgUrl: 'https://placehold.co/600x600/CBD5E0/4A5568?text=Product+2', category: 'Apparel', name: 'Modern Urban Backpack', price: '$69.00', rating: 4 },
                { id: 3, imgUrl: 'https://placehold.co/600x600/A0AEC0/4A5568?text=Product+3', category: 'Kitchenware', name: 'Smart Coffee Maker', price: '$89.50', oldPrice: '$110.00', rating: 5 },
                { id: 4, imgUrl: 'https://placehold.co/600x600/718096/E2E8F0?text=Product+4', category: 'Home Goods', name: 'Minimalist Desk Lamp', price: '$45.00', rating: 4 },
                 { id: 5, imgUrl: 'https://placehold.co/600x600/9F7AEA/FFFFFF?text=Product+5', category: 'Fitness', name: 'Smart Yoga Mat', price: '$75.00', rating: 5 },
                { id: 6, imgUrl: 'https://placehold.co/600x600/ED64A6/FFFFFF?text=Product+6', category: 'Accessories', name: 'Leather Smart Wallet', price: '$39.99', oldPrice: '$50.00', rating: 4 },
                { id: 7, imgUrl: 'https://placehold.co/600x600/48BB78/FFFFFF?text=Product+7', category: 'Outdoors', name: 'Insulated Water Bottle', price: '$24.95', rating: 5 },
                { id: 8, imgUrl: 'https://placehold.co/600x600/F56565/FFFFFF?text=Product+8', category: 'Tech', name: 'Portable Power Bank', price: '$55.00', rating: 4 },
            ];

            return (
                <section className="py-16 sm:py-24">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <h2 className="text-3xl font-extrabold text-gray-900 text-center">Featured Products</h2>
                        <p className="mt-4 max-w-2xl mx-auto text-center text-lg text-gray-500">Handpicked items that we think you'll love.</p>
                        <div className="mt-12 grid grid-cols-1 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 gap-x-6">
                            {products.map(product => <ProductCard key={product.id} {...product} />)}
                        </div>
                    </div>
                </section>
            );
        };
        
        // --- Call to Action Section ---
        const CallToAction = () => (
             <section className="bg-indigo-700">
                <div className="max-w-4xl mx-auto text-center py-16 px-4 sm:py-20 sm:px-6 lg:px-8">
                    <h2 className="text-3xl font-extrabold text-white sm:text-4xl">
                        <span className="block">Ready to upgrade your lifestyle?</span>
                    </h2>
                    <p className="mt-4 text-lg leading-6 text-indigo-200">
                        Join our newsletter to get the latest deals, new releases, and inspiration directly to your inbox.
                    </p>
                    <form className="mt-8 sm:flex sm:justify-center">
                        <div className="w-full sm:max-w-xs">
                            <label htmlFor="email" className="sr-only">Email address</label>
                            <input type="email" name="email" id="email" className="block w-full border-gray-300 rounded-md shadow-sm py-3 px-4 text-gray-900 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your email" />
                        </div>
                        <div className="mt-3 rounded-md shadow sm:mt-0 sm:ml-3 sm:flex-shrink-0">
                            <button type="submit" className="w-full flex items-center justify-center py-3 px-6 border border-transparent rounded-md text-base font-medium text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Subscribe
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        );

        // --- Footer Component ---
        const Footer = () => (
            <footer className="bg-white border-t border-gray-200">
                <div className="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                    <div className="xl:grid xl:grid-cols-3 xl:gap-8">
                        <div className="space-y-8 xl:col-span-1">
                            <a href="#" className="text-2xl font-bold text-gray-900">ShopDrop</a>
                            <p className="text-gray-500 text-base">
                                The best products from around the world, delivered to your doorstep.
                            </p>
                        </div>
                        <div className="mt-12 grid grid-cols-2 gap-8 xl:mt-0 xl:col-span-2">
                            <div className="md:grid md:grid-cols-2 md:gap-8">
                                <div>
                                    <h3 className="text-sm font-semibold text-gray-500 tracking-wider uppercase">Solutions</h3>
                                    <ul className="mt-4 space-y-4">
                                        <li><a href="#" className="text-base text-gray-500 hover:text-gray-900">Marketing</a></li>
                                        <li><a href="#" className="text-base text-gray-500 hover:text-gray-900">Analytics</a></li>
                                    </ul>
                                </div>
                                <div className="mt-12 md:mt-0">
                                    <h3 className="text-sm font-semibold text-gray-500 tracking-wider uppercase">Support</h3>
                                    <ul className="mt-4 space-y-4">
                                        <li><a href="#" className="text-base text-gray-500 hover:text-gray-900">Pricing</a></li>
                                        <li><a href="#" className="text-base text-gray-500 hover:text-gray-900">Contact</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div className="md:grid md:grid-cols-2 md:gap-8">
                                <div>
                                    <h3 className="text-sm font-semibold text-gray-500 tracking-wider uppercase">Company</h3>
                                    <ul className="mt-4 space-y-4">
                                        <li><a href="#" className="text-base text-gray-500 hover:text-gray-900">About</a></li>
                                        <li><a href="#" className="text-base text-gray-500 hover:text-gray-900">Blog</a></li>
                                    </ul>
                                </div>
                                <div className="mt-12 md:mt-0">
                                    <h3 className="text-sm font-semibold text-gray-500 tracking-wider uppercase">Legal</h3>
                                    <ul className="mt-4 space-y-4">
                                        <li><a href="#" className="text-base text-gray-500 hover:text-gray-900">Privacy</a></li>
                                        <li><a href="#" className="text-base text-gray-500 hover:text-gray-900">Terms</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="mt-12 border-t border-gray-200 pt-8">
                        <p className="text-base text-gray-400 xl:text-center">&copy; {new Date().getFullYear()} ShopDrop, Inc. All rights reserved.</p>
                    </div>
                </div>
            </footer>
        );

        // --- Main App Component ---
        const App = () => (
            <>
                <Header />
                <main>
                    <HeroSection />
                    <FeaturedProducts />
                    <CallToAction />
                </main>
                <Footer />
            </>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
