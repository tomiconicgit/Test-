<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D World</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="icon.svg" />

  <style>
    :root { --ui-bg: rgba(20,20,24,0.6); --ui-card: rgba(30,30,36,0.7); --ui-fg:#fff; }
    html, body { height: 100%; background:#000; margin:0; overflow:hidden; }
    canvas { display:block; }

    /* Joystick (left) */
    #joystick-container{
      position:absolute; bottom:20px; left:20px; width:120px; height:120px;
      background:var(--ui-bg); border:1px solid rgba(255,255,255,0.15);
      border-radius:50%; display:flex; justify-content:center; align-items:center;
      backdrop-filter: blur(8px);
    }
    #joystick-handle{
      width:60px; height:60px; background:rgba(255,255,255,0.45); border-radius:50%;
    }

    /* Tower UI (right) */
    #tower-ui{
      position:absolute; right:16px; bottom:20px; z-index:10;
      display:flex; flex-direction:column; gap:10px; padding:12px; width:min(260px, 46vw);
      background:var(--ui-card); border:1px solid rgba(255,255,255,0.12); border-radius:14px;
      color:var(--ui-fg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, system-ui, sans-serif;
      backdrop-filter: blur(10px);
    }
    #tower-ui button{
      padding:12px 14px; border:none; border-radius:12px; font-weight:700; color:#fff;
      background:#1f6feb; cursor:pointer;
    }
    #tower-ui label{ font-size:12px; display:flex; flex-direction:column; gap:6px; }
    #tower-ui input[type="range"]{ width:100%; }
  </style>
</head>
<body>
  <!-- Left thumb joystick -->
  <div id="joystick-container"><div id="joystick-handle"></div></div>

  <!-- Mechzilla control card -->
  <div id="tower-ui">
    <button id="toggle-arms">Toggle Arms</button>
    <label>
      Catcher Height
      <input id="arm-height" type="range" min="10" max="70" step="1" value="42">
    </label>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Game modules -->
  <script type="module" src="main.js"></script>
</body>
</html>
